israel.37.b:0 "Ignore them"

israel.38.t:0 "The power of the clergy"
israel.38.d:0 "Given we are surrounded by people who want us dead, we havd no choice but to become tough as sh*t. Aside from the issues with languages, housing, and more, one of the most divisive has been the Haredi or as they're deroggatoraly called in western nations "ultra orthodox" Very closed off and insular in nature, but among our population they have some of the highest birthrates. The main problem we have with them here is they reject the concept of military service. When we are trying to get as many people as we can into the army to prepare for threats many are growing resentful of the Haredi due their refusal to accept service obligations. On one hand it would be easier to say whatever and let them live in their isolateed communities. on the other many believe if they refuse to contribute they should be expelled and stripped off their citizensip. so do we force them to contribute at deportation point or just let them be."
