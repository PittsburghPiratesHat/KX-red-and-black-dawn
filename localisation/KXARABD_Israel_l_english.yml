israel.1.t:0 "The Jewish bandits make their move"
israel.1.d:0 "Following the horrific affects of black monday, in the chaos and with our unorganized and unpopular government, the jewish bandits lead by Moshe Dayan have made their move. Dayan lead a large mob to the capital of Jerusalem resulting in a city battle with the outnumbered but better armed and trained gendermarie. Within hours, the gendermarie was heavily whittled down and tired but Dayan had blown through most of his troops, at the end of the day,"
israel.1.a:0 "Dayan is killed and the gendermarie destroy the jewish bandits!"
israel.1.b:0 "Dayan and his men overrun the gendermarie causing them to retreat and Dayan to take power!"

israel.3.t:0 "The end of the gendermarie"
israel.3.d:0 "Following Dayan's putsch, the remnants of the international gendermarie who had been guarding this land for years comprised of men from all the major countries including canada, germany, and austria, retreated back to their base. Today Dayan and a large group of soldiers roughly numbering 1000 showed up at the gendermarie's camp to find 500 exhausted and not as well armed as last time gendermarie, seeing they were outnumbered and now outequipped, the gendermarie decided to surrender. Dayan had all the gendermarie members loaded into trucks and brought to the airport where they were deported back to their countries of origin."
israel.3.a:0 "It's the end for the gendermarie!"

israel.15.t:0 "The radical election"
israel.15.d:0 "Following our choice to go with the radical zionists, it's time to elect our leader. Three candidates have come forward, the Jewish socialist revoluntary and paramilitary leader Avraham Stern. The Jewish right wing paramilitary leader and Jewish nationalist Avraham Tehomi and the peaceful radical zionist and pacifist Nathan Yellin-Mor."
israel.15.a:0 "Stern"
israel.15.b:0 "Tehomi"
israel.15.c:0 "Yellin-Mor"

israel.4.t:0 "The democratic election"
israel.4.d:0 "Following our choice to go with the democratic politicians, it's time to elect our leader. Three candidates have come forward. scientist, social democrat, and math genius Albert Einstein has reluctantly accepted a nomination. The other two are social conservative Jewish rights advocate Simon Weisenthal and moderate zionist, radical socialist, and military general Yigal Allon."
israel.4.a:0 "Einstein"
israel.4.b:0 "Weisenthal"
israel.4.c:0 "Allon"

israel.5.t:0 "Dayan's choice"
israel.5.d:0 "Following the founding of the state of israel, it's founder and field marshal Moshe Dayan the bandit turned leader now has a big choice to make. He can either consolidate his power or he can give power to a democratic government."
israel.5.a:0 "Dayan steps down and calls elections"
israel.5.b:0 "Dayan consolidates his power"

israel.6.t:0 "The election choice"
israel.6.d:0 "Following Dayan's choice to step down and call elections, it's time to choose which direction our government goes in, the radical zionists or the democrats."
israel.6.a:0 "Radicals"
israel.6.b:0 "Democrats"

israel.7.t:0 "The return of the diaspora"
israel.7.d:0 "Following our choice to put the word out to bring the diaspora home, millions of Jews from all over the world have flown or boated in from the US, Russia, Europe, and more. It will take a while and we will deal with some instability while we get all these people homes and standardize the language and currency but for now let them be happy they're home."
israel.7.a:0 "Welcome home"

israel.8.t:0 "Dayan's second choice"
israel.8.d:0 "Dayan has another choice ahead of him, he can cement the power of the IDF and it's current junta or he could take the far more radical option and become the israeli Jewish Napoleon"
israel.8.a:0 "The IDF junta stays as is"
israel.8.b:0 "I can be Napoleon"

israel.9.t:0 "Imported weapons"
israel.9.d:0 "To further expand our military and arms industry, we've asked some of the global superpowers to donate any infantry weapons they don't need anymore whether out of date or otherwise. Japan, the US, Germany, Austria, and Canada have all agreed to send weapons. While some in our government believe that this willngness to do was a bribe to not threaten their interests or to counter Ottoman influence, it's still a great help to our fledging weapons industry."
israel.9.a:0 "Thank the superpowers"

israel.10.t:0 "The seizure of the Suez Canal"
israel.10.d:0 "Today our forces launched a massive offense to seize the Suez canal overrunning the German garrison quickly. To avoid the ire of the Germans, we tried our best to avoid casulties and the German garrision was sent to Germany rather than even being taken prisoner."
israel.10.a:0 "Operation accomplished"

israel.11.t:0 "The fires of hell"
israel.11.d:0 "All of Jerusalem was rocked this morning as a mob descended on the city in what has been called by many black saturday. Hundreds of thousands of books, Qurans, religious artifacts, bibles, and more were seized and burned, priests and imams locked in their churches and mosques and set ablaze, the homes of Arabs and Christians soon were engulfed in flames with no firemen there to save them. The fires of hell as they've come to be known engulfed Jerusalem and a lot of the country in a toxic cloud of acrid smoke. Meanwhile, a loud bang was heard causing a small shockwave in Jersualem when the dome on the temple mount came crashing down. Following this orgy of violence plans to rebuild the temple as the Jewish 3rd temple are in place whilist many Christians and Muslims seeing the writing on the wall for what is coming have fled."
israel.11.a:0 "The crescent breaks"

israel.12.t:0 "Removing the flag from the temple mount"
israel.12.d:0 "A procession walked to Al-Asqa mosque/temple mount this morning. Moshe Dayan, along with several rabbis, imams, and priests. The atmosphere was solemn and quiet. Three IDF soldiers, one Muslim, one Christian, and one Jew stepped ahead of the group and up to the flagpole that had been placed in front of the mount. On that flagpole was the flag of our state of israel, erected the day Dayan seized power and liberated our home. As the faith leaders prayed and Dayan stood symboloically with his head down, the 3 soldiers slowly lowered the flag and removed it from the pole. They folded it and handed it back to Dayan as they walked away the prayers of peace and coexistence rang out behind them showing that israel is a lan for all."
israel.12.a:0 "Peace in our time"

israel.13.t:0 "A day in Jersualem"
israel.13.d:0 "A swarm of civilians and IDF forces bolstered by paramilitaries swooped down on a Greek neighborhood in Jerusalem today and they took everything they saw, kicking the priests from the church, rounding up the civilians and either killing them or sending them away, with the settler colonialism movement in full force, such seizures are only becoming increasingly more common."
israel.13.a:0 "Homes and land for the Jews"

israel.32.t:0 "The trials of Stern and Tehomi"
israel.32.d:0 "The mood was tense in a courtroom in Jerusalem today, as Avraham Stern and Avraham Tehomi were taken into a Jersualem courtroom and put on trial. Their supporters and the remnants of their paramilitaries protests outside but were contained by the IDF. At the end of the day the panel of 4 judges found the men guilty of terrorism, crimes against humanity and peace, treason, and murder. They were immedtely marched outside and tied to poles where they were executed by firing squad. Neither showed any emotion, just stared straight ahead dying with their convictions intact to the very end."
israel.32.a:0 "The end of the radicals"

israel.33.t:0 "A Jewish monarchy?"
israel.33.d:0 "Following Dayan's decision to formalize israel as a miliitary junta, several protests have broken out from people feeling like Dayan, a military man only isn't very good at connecting with his people. Some more radical people have put forward the idea of creating an israeli monarchy, even if Dayan is the king/emperor it would still give him an image as more than just a bandit turned military leader, should we heed these calls for a monarchy to let Dayan return to just his military life or should Dayan just brush this off and keep the status quo"
israel.33.a:0 "Choose our king"
israel.33.b:0 "Dayan rejects this insanity"

israel.34.t:0 "Choosing our king"
israel.34.d:0 "Following Dayan's decision to restore the monarchy, it became clear that there was a massive lack of acceptable candidates. Obviously the Davidic line is the strongest claimant but tracking down a true blood descendent of King David has proven almost completely impossible. Only one man an Irish Jew and IDF general Chaim Herzog has claimed to be from the Davidic line and he has gained the most traction to be considered it's modern representive, another man who has thrown his hat into the ring is Benzion Netanyahu a Polish Jew. Whilist not having any provable royal lineage and has some question assoications with the Stern gang and Tehomi, he campaigned extesnviely all over the entire world for the creation of a Jewish state. Choosing him would see the rise of a more uniquely israeli house. the last candidate his Dayan himself who really only threw his cap into the ring jokingly but given he is considered the true father of the nation, it's not out of the question."
israel.34.a:0 "Elect Chaim as David II"
israel.34.b:0 "Elect Benzion as Ben I"
israel.34.c:0 "Elect Dayan as Moshe I"

israel.35.t:0 "The diary of Anne Frank"
israel.35.d:0 "Following the typhus outbreak that occured from the millions of people who moved here to our newly formed state, one of the most tragic losses was of a young girl named Anne Frank who was the daughter of Idf general and German Jewish immmigrant Otto Frank. A heartbroken and devastated Otto, found his daughter's diary in which she talked about her optimism and happiness upon hearing a Jewish state had been founded and that they'd soon be living there. Otto seeking to turn tragedy into hope, decided to publish the diary of Anne Frank. The book has flown off the shelves in book stores accross israel becoming a best seller and considered the first major modern book to come out of israel and has been used as a rallying cry for Jews happy and exicited about their land to feel Jewish national pride."
israel.35.a:0 "Hope from the ashes of tragedy"

israel.2.t:0 "The status of the Haredi"
israel.2.d:0 "Given we are surrounded by people who want us dead, we have no choice but to become tough as sh*t. Aside from the issues with languages, housing, and more, one of the most divisive has been the Haredi or as they're deroggatoraly called in western nations "ultra orthodox" Very closed off and insular in nature, but among our population they have some of the highest birthrates. The main problem we have with them here is they reject the concept of military service. When we are trying to get as many people as we can into the army to prepare for threats many are growing resentful of the Haredi due their refusal to accept service obligations. On one hand it would be easier to say whatever and let them live in their isolateed communities. on the other many believe if they refuse to contribute they should be expelled and stripped off their citizensip. so do we force them to contribute at deportation point or just let them be."
israel.2.a:0 "Enforce Haredi conscription"
israel.2.b:0 "Ignore them"

