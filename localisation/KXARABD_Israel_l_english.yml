israel.39.t:0 "The language question"
israel.39.d:0 "A language must be selected to become the primary lingua franca of our nation, two main choices have been put forward, Yiddish which is a more modern language being only around 1000 years old and originating in Europe. Hebrew is more favored by the radical zionists and is a much older language at least 3000 years, which language should we go with."
israel.39.a:0 "Yiddish"
israel.39.b:0 "Hebrew"

israel.14.t:0 "ABC"
israel.14.d:0 "A strange restaurant has sprouted up in Jerusalem called Amy's baking company, it was opened by husband and wife team Samy and Amy Buzaglo. It has become a local sensation in Jerusalem with word of this strange restaurant even reaching ears in the US, Canada, the UK, Germany, and more. But not because of its delicious food but because of Amy and Samy's responses to criticism. Even an incident where Amy and Samy screamed at a customer for asking where his food was. In a seperate incident Samy allegedly ran after a customer with a knife. Whilist this strange eatry has become a morbid tourist attraction, many simply call it a "kitchen nightmare"."
israel.14.a:0 "A true kitchen nightmare"

israel.41.t:0 "The direction of the Jewish revolution"
israel.41.d:0 "Joseph Goebbels was a strange little man from Germany, a rabid anti semite and germanic nationalist. These days he's mainly known for his absurdly comedic death in an incident known as "poopenfarten" where he quite literally pooped himself to death. Only a handful of people claim to follow his ideas anymore, one of which is Avraham Stern himself. He has stripped anti semitism from national marxism to make it his own ideology, We can choose that as our path forward, we can stick with left wing zionist nationalism, or in a stranger option, Stern being a fan of Mayakovsy and his social futurist ideals can choose to adapt his ideas to our situation. What direction will the Jewish revolution take?"
israel.41.a:0 "Stick with left zionism"
israel.41.b:0 "Strip anti-semitism from national marxism"
israel.41.c:0 "Embrace Mayakovsky thought"

israel.42.t:0 "Problems with integrating the diaspora"
israel.42.d:0 "As millions of Jews from all over the world come home to their homeland, problems and concerns have come almost instantly. Tons of different languages, sects of Judiasm, backgrounds, and more all smashing into each other, we don't have enough housing, food, medicine, or other supplies. This is truly a mess, integration will take a long time and must be handled with caution and care."
israel.42.a:0 "Oh Jesus what a mess"

israel.43.t:0 "Weisenthal's speech"
israel.43.d:0 "Simon Weisenthal spoke to not only the nation today but the world, his soft accented voice rang out like the roar of a lion as he openly and publicly slammed anti semetism in the world. He even called out several leaders by name such as Arnold Leese, William Joyce, DC Stephenson, Joseph Darnard, Marcel Bucard, and more. He railed for hours about how anti semitism is a global disease that knows not party nor ideology, one that can only be pinned as the failing of the indivudal's moral character. The silence and applause was defeaning as he gave his mighty speech."
israel.43.a:0 "Powerful"

israel.44.t:0 "Talent from the diaspora"
israel.44.d:0 "Until now, our general staff has been comprised of Dayan's bandits and violent paramilitary leaders such as Avraham Stern and Avraham Tehomi, we don't even have any admirals. This has to be fixed now if we are to ensure our survival. A call was put out among the diaspora for anyone with military experience to come forward to try out to be a general or admiral. This motely crew of elderly world war 1 veterans and young 18 - 20 year olds that came forward will have to do, it will take them a while to get their bearings but they're committed to their duties. Among them include several winners of medals in their home countries for their service in world war 1."
israel.44.a:0 "Good luck to our new general staff"

israel.45.t:0 "Tehomi and Stern's friendship"
israel.45.d:0 "Avraham Tehomi and Avraham Stern are and have been close friends. Cracks however have formed due to Tehomi splitting with the Stern gang due to his disdain for socialism and wishing to take a far more offensive stance than defensive. Despite this the two continue to maintain friendly relations and focus their energy on their one shared goal the safety of the Jewish people by any means possible."
israel.45.a:0 "Better the devil you know"

israel.46.t:0 "Stern's poetry"
israel.46.d:0 "When he's not busy leading the nation or doing his military duties, Stern is writing poetry and plays. Heavily inspired by his idol, pen ZIO, and long distance friend Vladimir Mayakovsky, Stern has written many works of poetry. These poems are patriotic about the superiority of the jewish people and jewish national pride. These poems are recited by school children and many citzens know them by heart, Stern is israel and israel is Stern."
israel.46.a:0 "Pure poetry"

israel.47.t:0 "Mass Arab deportations"
israel.47.d:0 "Following Allon's ascension to the highest office in the land, his break from both his former friend Moshe Dayan and with the radicalist of the radical zionists, he's struggled on what to do with the Arabs. Naturally one thing all the Zionists agree on is that the Arabs have to go either segregational cooexistance like Yellin-mor, outright extermination like Tehomi and Stern, but Allon is blazing his own trail. Mass deportations, across israel, Arabs are being rounded up left and right,trucked to either the border with the Ottomans or the one with the Egyptains and simply dumped out. Mass border security will be enacted to ensure no one can get back in to israel and taint our pure Jewish state."
israel.47.a:0 "Good luck"

israel.48.t:0 "The paramilitaries come on the scene"
israel.48.d:0 "Among those who've come to our shores include who've been called the paramilitaries, ultranationalist Jewish militas. Chief among them are the Lehi better known as the Stern gang named after it's founder Avraham Stern and the Irgun led by Stern's friend and former commander who took up an ultra nationalist position opposte Stern's socialism, Avraham Tehomi. Both have arrived with thousands of recruits and weapons ready to help us."
israel.48.a:0 "We need the help?"

israel.49.t:0 "Tehomi's direction"
israel.49.d:0 "As Tehomi settles into his life as leader of israel, some things have gnawed at him, namely the direction he should take with the ideology of his nation. Some like Dayan and the other solely IDF leaders have encouraged him to place national security at his forefront. Others believe he should stay with right wing zionism. Meanwhile, several emigres from Romania, France, and Italy have brought word of an interesting ideology called legionarism with the paramilitaries of Stern and Tehomi fitting perfectly into the mold of a legion. However, this ideology is rabidly anti semetic to the point it's why those people fled here in the first place. Tehomi could chose to adopt legionarism stripped of it's anti semitism and form Jewish legions, he could embrace national security above all, or he could stay with his base viewpoint."
israel.49.a:0 "Focus on national security"
israel.49.b:0 "Stick with right wing zionist nationalism"
israel.49.c:0 "Create the Jewish legions"

israel.50.t:0 "Get away from that Zionism I'm cuttin it down"
israel.50.d:0 "Albert Einstein gave a speech today in which he wore a green plaid shirt and held up a woodcutter's axe. He famously said "get aweay fom that zionism i'm cuttin it down." Following this he announced the arrests of stern and tehomi and the disabndment of their paramilitaries as we march toward an equal and free peaceful jewish state."
israel.50.a:0 "peace at least thank god almighty peace at last"

israel.51.t:0 "A kosher scandal"
israel.51.d:0 "All of israel was rocked today by our new nation's first major scandal, the largest kosher slaugherhouse to crop up in our country has been shut down and it's owners arrested. Why? a raid was staged by the IDF and local police following a tip and found much to their horror the owners has been breaking laws left right and center by illegally employing minor children in deplorable conditions. The company was prompty shuttered but all of kosher meat production was rocked by this."
israel.51.a:0 "What the f**k"

israel.52.t:0 "Dayan's trial"
israel.52.d:0 "All of israel was rocked today by the trial of our founder and national hero Moshe Dayan by his former friend Yigal Allon. Many have decried this as a witch hunt by Allon to simply get rid of someone he doesn't like. Allon has remained unswayed condeming his old friend as an opportunistic bastard whose only concern is power. A clash is occuring outside the courthouse as Dayan's supporters and Allon's supporters fight each other with many IDF and paramilitaries joining in making it unclear even who is who."
israel.52.a:0 "a total clusterf**k"

israel.53.t:0 "It comes to a head"
israel.53.d:0 "All of israel was rocked today by our new nation's first major scandal, the largest kosher slaugherhouse to crop up in our country has been shut down and it's owners arrested. Why? a raid was staged by the IDF and local police following a tip and found much to their horror the owners has been breaking laws left right and center by illegally employing minor children in deplorable conditions. The company was prompty shuttered but all of kosher meat production was rocked by this."
israel.53.a:0 "Dayan's supporters storm the courthouse"
israel.53.a:0 "What the f**k"

israel.54.t:0 "How to israel"
israel.54.d:0 "To get israel, wait for the event about black monday. A few days later Dayan will attempt to coup. Let him. "
israel.54.a:0 "Cool"

israel.55.t:0 "A British exile offers his services"
israel.55.d:0 "Dayan's old friend and committed supporter of israel Orde Wingate arrived in Jersualem today with a unit of elite special forces known as the night squads. Wingate a committed Christian Zionist offered his services to help his old friend. Dayan graciously accepted."
israel.55.a:0 "Welcome aboard"

israel.56.t:0 "Yellin-mor joins Allon"
israel.56.d:0 "Following Allon's attempt to reconcile the moderate zionists, Nathan Yellin-mor has offered his services. Allon happily accepted his friend and committed paramilitary leader into his ranks as a close ally and one to smoothe over relations with the paramilitaries and remaining radical zionists."
israel.56.a:0 "Thank you Nathan"

israel.57.t:0 "Dayan has flipped the table"
israel.57.d:0 "The Jewish bandits rolled into Jerusalem today in what is being nicknamed as Dayan flipping the table. The exhausted, disorganized, and mortified gendarmerie retreated back to their bases. The Jewish bandits are being reorganized into a proper fighting force and preparations are underway to disarm the gendarmerie. The international community is horrified and angry but agreed that this new nation is on the back burner for now given everyone has their own problems. Either way the fate of Israel is in the hands of Moshe Dayan who must now pick up the pieces of a deeply divided new nation with an exacerbated religious divide, hostile neighbors, the remnants of the gendarmerie, and the more than likely millions of Jewish diaspora members who will be coming soon. Time will tell if Moshe can."
israel.57.a:0 "The table is flipped"

israel.58.t:0 "The rise of arab accepting Israeli socialism"
israel.58.d:0 "With the Israeli political scene stablized under the moderate socialist enstein, a splinter faction has arisen. A faction that seeks to bring socialism to Israel via any means needed. The problem is it's completely disorganized with 6 main contenders largely leading this charge, hardliner bolsheivist marxist zionist Meir Ya'ari, friend of Mussolini and orthdox totalist zionist nationalist Abba Ahimeir, and Meir Vilner a hardline communist leading a faction seeking peaceful coexistance with the Arabs under an Israeli socialist banner. The next faction is the Hanganah who left the Irgun due to disagreements with Tehomi's nationalism but also not favoring Stern's lack of emphasis on true socialism lead by Moshe Sneh and Ze'ev Jabotinsky. The final contender who no one truly takes seriously and was only invited because he offered to use his vast criminal connections to help is Abraham Gancwajch who has become the face of Israeli organized criminality engaging in major smuggling and racketerring operations with his gang "group 13" having become Israel's premier organized crime group."
israel.58.a:0 "The table is flipped"

israel.59.t:0 "Allon's trial"
israel.59.d:0 "Yigal Allon was at one point one of Moshe Dayan's best and closest friends who was one of Dayan's lieutenants during the days of Jewish banditry in the international mandate. However, they'd long since had a public falling out and today the consquences of it hit Yigal Allon hard as he was brought shackled into a courthouse in Jerusalem charged with crimes against peace and humanity. As well as providing support to anti state paramiltaries. Allon knew he was going to be executed by firing squad and so he remained quiet and stoic and showed no emotion as he was lead outside and executed."
israel.59.a:0 "See ya in hell Yigal"

israel.60.t:0 "Dayan and Allon's falling out"
israel.60.d:0 "."
israel.60.a:0 "The table is flipped"

israel.61.t:0 "Orde Wingate leaves for Israel"
israel.61.d:0 "Following both the founding of the state of Israel and the acension to power of Orde's best friend from the weltkrieg's middle east front Moshe Dayan to it's premenant leader, Orde Wingate has bid farewell to Canada and is moving to Israel to join their general staff."
israel.61.a:0 "Farewell Orde"



### Foci
ZIO_focus:0 "Zion Focus Tree"

ZIO_create_the_idf:0 "Create The IDF"
ZIO_create_the_idf_desc:0 "With the diaspora returning in large numbers from across the world, it's time for us to create a proper military. The radical zionist paramilitaries and Dayan's jewish bandits/followers aren't going to cut it. We need to create a unified proper and trained modern military force."
ZIO_ban_arabs_from_the_army:0 "Ban Arabs From The Army"
ZIO_ban_arabs_from_the_army_desc:0 "Arabs are not to be trusted, many do not like Jews nor even the Christians for that matter and cannot be trusted. They will not be allowed to serve as regulars in the army let alone as officers. While some may be conscripted for suicide charges or as laborers, stretcher bearers, cooks, and other menial roles, they will not be considered soldiers nor get benefits."
ZIO_conscript_arabs:0 "Conscript Arabs"
ZIO_conscript_arabs_desc:0 "We can peacefully coexist with the Arabs, they can be trusted. So they will be treated like all citizens and will have to serve in the armed forces, they'll be subjected to the same mandatory military service as Jews."
ZIO_siphon_talent_from_the_diaspora:0 "Siphon Talent From THe Diaspora"
ZIO_siphon_talent_from_the_diaspora_desc:0 "Millions of Jews from all around the world are moving here en mass. We need to use the opportunity we have here to fully institute mandatory military service. Also among the Jews coming home, there must be some talented soldiers, admirals, and pilots among them. We will put out a memo among the men and women who are being taken or showing up for their military service that anyone who is a talented pilot, soldier, or sailor who may have an interest in becoming an officer to volunteer themselves to the military high command."
ZIO_create_the_israeli_air_force:0 "Create The israeli Air Force"
ZIO_create_the_israeli_air_force_desc:0 "If we are to survive in the modern world, we need an air force so we're going to create the israeli air force."
ZIO_rubenfeld_plan:0 "Rubenfeld Plan"
ZIO_rubenfeld_plan_desc:0 "Among those who returned to their homeland and answered our call for those military skills to volunteer for the officer corp, was an American Jew from New York named Milton Rubenfeld. He served in the US airforce as a fighter pilot. He supports a power projection doctrine focusing on a large air force that can swarm the skies and giving women opportunites and standardizing the language and protocol for pilots to further streamline the massive expansion to the airforce."
ZIO_standardizing_the_language_for_pilots:0 "Standardizing The Language For Pilots"
ZIO_standardizing_the_language_for_pilots_desc:0 "One of the first plans that Rubenfled is implementing for our air force is standardizing the language for our pilots, this way they can seamlessly communicate between each other and soldiers on the ground and sailors at sea as well as collaborate with the government on having the israeli people even diaspora members speaking the same language."
ZIO_encourage_women_and_foreign_volunteers_to_sign_up:0 "Encourage Women And Foreign Volunteers To Sign Up"
ZIO_encourage_women_and_foreign_volunteers_to_sign_up_desc:0 "As part of Rubenfeld's plan, we need to encourage women to sign up and try to attract volunteers willing to learn our language and fly for us, possibly offering them a bonus especially if they bring a plane from their country of origin, even if they aren't Jewish surely some pilots can be swayed by promises of money."
ZIO_israel_rules_the_skies:0 "israel Rules The Skies"
ZIO_israel_rules_the_skies_desc:0 "With the massive expansion of our air force achieved, we can swarm the skies and overwhelm enemy forces. While we have a hodgepoge of foreign planes, they still work and thanks to foreign volunteers, we have mechanics, we will further refine things but for now our air force is ready for the modern era."
ZIO_zionism_is_freed_from_the_bloody_hands:0 "Zionism is freed from the bloody hands"
ZIO_zionism_is_freed_from_the_bloody_hands_desc:0 "The radical congress has elected the peaceful radical, pacifist Nathan Yellin-Mor who promises to wash the blood from the hands of zionism and free it from violent totalitarians like Stern and Tehomi."
ZIO_radical_desc:0 "The radical congress won"
ZIO_democrats_desc:0 "The democrat congress won"
ZIO_three_men_enter:0 "Three men enter"
ZIO_three_men_enter_desc:0 "The radical congress won out and with it are the three men who will shape the fate of the new Jewish state the violent zionist radical one left one right and the peaceful zionist radical wild card Which of these three men who entered the ring will come out on top?"
ZIO_the_nationalists_come_out_on_top:0 "The Nationalists come out on top"
ZIO_the_nationalists_come_out_on_top_desc:0 "The radical congress has elected the violent right wing Jewish supremacist and paramilitary leader Avraham Tehomi who promises to exterminate every last non Jew in the entire holy land."
ZIO_the_stern_gang_consolidates_power:0 "The Stern gang consolidates power"
ZIO_the_stern_gang_consolidates_power_desc:0 "The radical congress has elected the violent left wing Jewish supremacist and paramilitary leader Avraham Stern who promises to exterminate every last non Jew in the holy land."
ZIO_fold_the_stern_gang_into_the_army:0 "Fold the Stern gang into the army"
ZIO_fold_the_stern_gang_into_the_army_desc:0 "With Stern in power, his paramilitary must be folded into the army. He will be appointed as a field marshal alongside Dayan."
ZIO_adapt_mavakovsky_socialism:0 "Adapt Mayakovsky socialism"
ZIO_adapt_mavakovsky_socialism_desc:0 "One of Stern's socialist idols is Russian Bolshevik, poet, and playright Vladimir Mayakovsky, a staunch supporter of social futurism who leans toward socialism in one country and technocracy. Stern must chose the direction of the Jewish socialist revolution, Mayakovsky, left zionism, or even national marxism."
ZIO_indoctrinate_the_people_into_the_true_master_race:0 "Indoctrinate the people into the true master race"
ZIO_indoctrinate_the_people_into_the_true_master_race_desc:0 "We will indoctrinate the people into the true master race, the Jewish race. A race that knows no gender or skin color distincton, a pure race united behind the one true faith."
ZIO_state_enforced_judiasm:0 "State enforced Judiasm"
ZIO_state_enforced_judiasm_desc:0 "This is israel/Judea, only Jews are allowed and therefore the only religion allowed is judiasm."
ZIO_disarm_arab_militants:0 "Disarm Arab militants"
ZIO_disarm_arab_militants_desc:0 "We need to disarm the arab militants so they cannot pose a threat to our pure Jewish state."
ZIO_our_homeland_above_all:0 "Our homeland above all"
ZIO_our_homeland_above_all_desc:0 "Our homeland is the future of Judiasm and as such it must be safeguarded at all costs. The homeland comes first not the individual and it must stay that way."
ZIO_destroy_everything_not_jewish:0 "Destroy everything not Jewish"
ZIO_destroy_everything_not_jewish_desc:0 "In this country, you may only possess books by Jewish others, you may only possess Jewish clothing, Jewish religious material, and more. If it's not kosher you can't eat it, if it wasn't made by a jew you can't have it. Only Jewish things may exist in Judea, everything else is to be burned."
ZIO_fold_the_irgun_into_the_army:0 "Fold the Irgun into the army"
ZIO_fold_the_irgun_into_the_army_desc:0 "With Tehomi's ascenion to power, he has decided to fold his paramilitary the Irgun into the IDF and declare himself a field marshal alongside Dayan."
ZIO_seize_non_jewish_property_and_homes:0 "Seize non Jewish property and homes"
ZIO_seize_non_jewish_property_and_homes_desc:0 "Millions of Jews from around the world are moving here and as such there has to be somewhere for them to go especially with the law of return in effect. So, we will begin the process of seizing non Jewish assets and homes, they won't need them anyways as they're all to be killed, forced to leave. and maybe have a chance to stay if they convert"
ZIO_convert_or_else:0 "Convert or else"
ZIO_convert_or_else_desc:0 "We're going to give the Muslims, Christians, and anyone else not a pracitcing Jew in this country that hasn't already fled a test. If they can pass it and agree to convert to being a full practicing Jew, they can be citizens. If not it's die or leave."
ZIO_create_the_israeli_army:0 "Create the israeli army"
ZIO_create_the_israeli_army_desc:0 "With the political situation stabilized, it's time to begin the process of creating the israeli army and it's component in the IDF, we will combined the Jewish bandits, various paramilitaries, and more into one united Jewish army."
ZIO_go_with_dayan:0 "Go with Dayan"
ZIO_go_with_dayan_desc:0 "For our military leadership, we have decided to go with our founder and proponent of grand battleplan doctrine Moshe Dayan."
ZIO_dori_plan:0 "Dori plan"
ZIO_dori_plan_desc:0 "For our military leadership, we have decided to go with Russian-Jewish military officer and proponent of moble warfare doctrine Yaakov Dori."
ZIO_go_with_ben_gurion:0 "Go with Ben Gurion"
ZIO_go_with_ben_gurion_desc:0 "For our military leadership. we have decided to go with another Russian-Jewish military officer and politician this one a proponent of superior firepower doctrine David Ben Gurion."
ZIO_the_zionist_plan:0 "The Zionist plan"
ZIO_the_zionist_plan_desc:0 "For our military leadership we have chosen to go with the propnents of mass assault doctrine, the zionists Tehomi and Stern despite their differences have put forward a plan focusing on mass conscription and superior numbers."
ZIO_create_mossad:0 "Create Mossad"
ZIO_create_mossad_desc:0 "To survive in this world, we must create an intelligence agency to safeguard us and forewarn us, the agency will be named Mossad."
ZIO_tankus_plan:0 "Tankus plan"
ZIO_tankus_plan_desc:0 "For our navy leadership we have chosen a native israeli Jew and experienced admiral Shmuel Tankus a proponent of submarines and trade interdiction doctrine."
ZIO_zak_plan:0 "Zak plan"
ZIO_zak_plan_desc:0 "For our navy leadership we have chosen Russian-Jewish admiral and proponent of base strike doctrine Gershon Zak."
ZIO_shamir_plan:0 "Shamir plan"
ZIO_shamir_plan_desc:0 "For our navy leadership we have chosen another Russian-Jewish admiral who is sympathetic to the radical zionists Shlomo Shamir a proponent of fleet in being doctrine."
ZIO_amir_plan:0 "Amir plan"
ZIO_amir_plan_desc:0 "For our air force, we have chosen Lithuanian Jewish pilot Yisrael Amir who favors a collaboration with the army and navy with ground support."
ZIO_expand_israeli_tank_production:0 "Expand israeli tank production"
ZIO_expand_israeli_tank_production_desc:0 "To fully embrace mobile warfare, we must focus on greatly expanding our production of tanks."
ZIO_finalize_the_unified_israeli_army:0 "Finalize the unified israeli army"
ZIO_finalize_the_unified_israeli_army_desc:0 "What good is superior firepower if the army isn't united, we need to make sure our army is fully unified."
ZIO_encourage_violence_against_non_jews:0 "Encourage violence against non Jews"
ZIO_encourage_violence_against_non_jews_desc:0 "Non Jews must be destroyed and we will encourage our countrymen to do it themselves, shoot from their rooftops, attack mosques, take what you want from them, commit hate crimes, we don't care."
ZIO_the_policy_of_total_defense:0 "The policy of total defense"
ZIO_the_policy_of_total_defense_desc:0 "The only way to safeguard the Jewish people is the extermination of everyone not Jewish."
ZIO_the_great_replacement_at_the_barrel_of_a_gun:0 "The great replacement at the barrel of a gun"
ZIO_the_great_replacement_at_the_barrel_of_a_gun_desc:0 "We will replace the Arabs and the Christians and anyone not Jewish and we will do it with the gun."
ZIO_coexist_with_the_arabs:0 "Coexist with the Arabs"
ZIO_coexist_with_the_arabs_desc:0 "We can live in harmony with the Arabs and we will declare them our citizens."
ZIO_seperate_the_lehi_from_the_stern_gang:0 "Seperate the Lehi from the Stern gang"
ZIO_seperate_the_lehi_from_the_stern_gang_desc:0 "The Stern gang is far too violent and now we need to remove Stern's men from the Lehi so it is a purely peaceful group dedicated solely to pacifism and policing."
ZIO_a_ceasefire_with_our_neighbors:0 "A ceasefire with our neighbors"
ZIO_a_ceasefire_with_our_neighbors_desc:0 "There is no reason for us to expand, we can create peace with a full non aggression pact and ceasefire with our neighbors."
ZIO_peace_in_the_holy_land:0 "Peace in the holy land"
ZIO_peace_in_the_holy_land_desc:0 "We can now achieve total peace in the holy land."
ZIO_speak_hebrew:0 "Speak Hebrew"
ZIO_speak_hebrew_desc:0 "We must teach everyone the true language of the Jewish people and declare it the sole legal language Hebrew."
ZIO_choosing_our_president:0 "Choosing our president"
ZIO_choosing_our_president_desc:0 "In this country, you may only possess books by Jewish others, you may only possess Jewish clothing, Jewish religious material, and more. If it's not kosher you can't eat it, if it wasn't made by a jew you can't have it. Only Jewish things may exist in Judea, everything else is to be burned."
ZIO_Einstein_reluctantly_agrees_to_serve:0 "Einstein reluctantly agrees to serve"
ZIO_Einstein_reluctantly_agrees_to_serve_desc:0 "Albert Einstein has reluctantly agreed to become the president of israel."
ZIO_one_zionist_military:0 "One Zionist military"
ZIO_one_zionist_military_desc:0 "With all the paramilitaries as one, we are now one unified Zionist force with the IDF."
ZIO_unify_the_remaining_paramilitaries_and_fold_them_into_the_idf:0 "Unify the remaining paramilitaries and fold them into the idf"
ZIO_unify_the_remaining_paramilitaries_and_fold_them_into_the_idf_desc:0 "We need to bring all the paramilitaries together as one no matter who our leader and their paramilitary is."
ZIO_reject_jewish_supremacy:0 "Reject Jewish supremacy"
ZIO_reject_jewish_supremacy_desc:0 "To create a peaceful holy land, we cannot enforce Jewish supremacy, we must be able to cooperate with non Jews."
ZIO_end_zionism:0 "End Zionism"
ZIO_end_zionism_desc:0 "Zionism and it's violence is not ok and therefore it must be dealt with."
ZIO_Dayan_flipped_the_table:0 "Dayan flipped the table"
ZIO_Dayan_flipped_the_table_desc:0 "Dayan has flipped the table, ovethrew the international mandate, and has now taken over the government and declared the new state of israel."
ZIO_found_the_state_of_israel:0 "Found the state of israel"
ZIO_found_the_state_of_israel_desc:0 "It is time to officially found the state of israel."
ZIO_disarm_the_gendarmerie:0 "Disarm the gendarmerie"
ZIO_disarm_the_gendarmerie_desc:0 "We must disarm and end the international gendarmerie as they are a threat to our continued existence and a symbol of the old mandate."
ZIO_phone_the_diaspora:0 "Phone the diaspora"
ZIO_phone_the_diaspora_desc:0 "We will put the world out to Jews worldwide that their true homeland is now safe and they must return and do their duty to their people."
ZIO_raid_aresnals:0 "Raid aresnals"
ZIO_raid_aresnals_desc:0 "Given our revolt against the attempted extermination of our people by Talfah, we need weapons and therefore aresnals must be raided."
ZIO_dayan_steps_down_and_calls_elections:0 "Dayan steps down and calls elections"
ZIO_dayan_steps_down_and_calls_elections_desc:0 "Dayan has decided to step down and call elections."
ZIO_elections:0 "Elections"
ZIO_elections_desc:0 "We are going to hold our first election."
ZIO_dayan_consolidates_his_power:0 "Dayan consolidates his power"
ZIO_dayan_consolidates_his_power_desc:0 "Dayan has decided to consolidate his power."
ZIO_dayan_stays:0 "Dayan stays"
ZIO_dayan_stays_desc:0 "Dayan decided to stay."
ZIO_tolerate_the_arabs:0 "Tolerate the Arabs"
ZIO_tolerate_the_arabs_desc:0 "For the sake of stability, we must tolerate the Arabs and ease them into our society"
ZIO_Allon_supports_the_people:0 "Allon supports the people"
ZIO_Allon_supports_the_people_desc:0 "Allon has won the election with his moderate zionism supporting the people approach."
ZIO_prioritze_israeli_artillery:0 "Prioritze israeli artillery"
ZIO_prioritze_israeli_artillery_desc:0 "We need to prioritize our artillery and it's production."
ZIO_study_german_blitzkreig_tactics:0 "Study German blitzkrieg tactics"
ZIO_study_german_blitzkreig_tactics_desc:0 "The Germans are the masters of mobile warfare with their blitzkrieg tactics and we need to replicate that."
ZIO_adapt_our_vehicles_for_our_terrain:0 "Adapt our vehicles to our terrain"
ZIO_adapt_our_vehicles_for_our_terrain_desc:0 "We are in a desert and must have vehicles that can drive through it and handle sand."
ZIO_use_the_arabs_and_christians_as_cannon_fodder:0 "Use the Arabs and Christians as cannon fodder"
ZIO_use_the_arabs_and_christians_as_cannon_fodder_desc:0 "To continue to get rid of and depopulate the Arabs and Christians, we should conscript all their young men and women capable of military service and throw them into battle first. We can get rid of them quicker."
ZIO_fortifying_the_borders:0 "Fortifying the borders"
ZIO_fortifying_the_borders_desc:0 "We need to make sure our borders are watched constantly and that we can rain down fire on any attackers."
ZIO_creating_an_israeli_home_guard:0 "Creating an israeli home guard"
ZIO_creating_an_israeli_home_guard_desc:0 "We need to create a home guard for reservists that can provide garrison support and defend the borders."
ZIO_mass_conscription_of_jews:0 "Mass conscription of Jews"
ZIO_mass_conscription_of_jews_desc:0 "We need to conscript every single Jew that can move and stand from the young to the old to make sure our military can be large and ready to fight."
ZIO_israel_rules_the_sky:0 "israel rules the sky"
ZIO_israel_rules_the_sky_desc:0 "We've created a large and strong enough air force to compete with our neighbors."
ZIO_coordinate_with_the_army:0 "Coordinate with the army"
ZIO_coordinate_with_the_army_desc:0 "The air force must assist the other branches of the military especially the army if we are to successful fight a war in the air with our neighbors."
ZIO_focus_on_ground_support:0 "Focus on ground support"
ZIO_focus_on_ground_support_desc:0 "We must focus on ground support for the army when we invade other countries near us and/or if they attack us."
ZIO_deal_with_the_democrats:0 "Deal with the Democrats"
ZIO_deal_with_the_democrats_desc:0 "To fully consolidate Dayan's power he must deal with the Democrats including his disgraced former friend and ally Yigal Allon. Einstein and Wiesenthal will probably be forced out of politics but Allon has something else on his way."
ZIO_increase_investment_into_radar_tech:0 "Increase investments into radar tech"
ZIO_increase_investment_into_radar_tech_desc:0 "We need to increase our investment into radar tech to ensure we can properly monitor for threats."
ZIO_expand_israeli_special_forces:0 "Expand israeli special forces"
ZIO_expand_israeli_special_forces_desc:0 "We must expand our special forces to compete with and fight our neighbors if needed."
ZIO_rein_in_radical_zionists:0 "Rein in radical zionists"
ZIO_rein_in_radical_zionists_desc:0 "The radical zionists are a threat to our society. A threat to our peace. They must be reined in."
ZIO_remove_the_flag_from_the_temple_mount:0 "Remove the flag from the temple mount"
ZIO_remove_the_flag_from_the_temple_mount_desc:0 "The israeli flag won't fly on holy sites, the flag must be taken down. This will show we accept the Muslims and the Christians too."
ZIO_reorganize_the_army:0 "Reorganize the army"
ZIO_reorganize_the_army_desc:0 "With Dayan consolidating his power fully, we must reorganize our army. We need to organize the zionist paramilitary remnants, returning diaspora, and Dayan's men into one united IDF."
ZIO_jewish_culture_without_forced_judiasm:0 "Jewish culture without forced Judiasm"
ZIO_jewish_culture_without_forced_judiasm_desc:0 "Jewish culture can exist without forced Judiasm."
ZIO_reconcile_the_moderate_zionists:0 "Reconcile the moderate zionists"
ZIO_reconcile_the_moderate_zionists_desc:0 "We must reconcile Yellin-Mor and his peaceful moderates."
ZIO_I_could_be_napoleon:0 "I could be Napoleon"
ZIO_I_could_be_napoleon_desc:0 "Dayan has decided to declare himself the israeli Napoleon and become emperor Moshe the 1st house of Dayan, the great Jewish warrior emperor like Napoleon before him."
ZIO_I_will_stay_israeli:0 "I will stay israeli"
ZIO_I_will_stay_israeli_desc:0 "Dayan has decided to focus solely on the IDF junta and it's power."
ZIO_villanize_dayan:0 "Villanize Dayan"
ZIO_villanize_dayan_desc:0 "It doesn't matter that Dayan founded our country, he is an opportunist who only cares about himself and his power and he must be purged and he's a threat to Allon's power."
ZIO_cementing_the_power_of_the_idf_junta:0 "Cementing the power of the IDF junta"
ZIO_cementing_the_power_of_the_idf_junta_desc:0 "We must fully consolidate and cement the power of the IDF junta and Dayan."
ZIO_stick_with_what_we_have:0 "Stick with what we have"
ZIO_stick_with_what_we_have_desc:0 "We will stick with what we have here in israel, we can take foreign land but we don't need foreign titles. The IDF is all we need for the military nothing more."
ZIO_embrace_moderate_socialism:0 "Embrace moderate socialism"
ZIO_embrace_moderate_socialism_desc:0 "We will embrace the moderate and peaceful socialism that Yellin-Mor and Allon espouse without the zionism."
ZIO_reject_militarization:0 "Reject militarization"
ZIO_reject_militarization_desc:0 "Mass militarization will only provoke our neighbors and make people want to attack us, we'll ."
ZIO_denounce_global_anti_semitism:0 "Denounce global anti semitism"
ZIO_denounce_global_anti_semitism_desc:0 "We must denounce anti semitism around the world and national populist leaders who espouse anti semitism."
ZIO_a_peaceful_israel:0 "A peaceful israel"
ZIO_a_peaceful_israel_desc:0 "Our israel will be peaceful and kind except to anti semites."
ZIO_deport_arabs:0 "Deport Arabs"
ZIO_deport_arabs_desc:0 "We need not kill Arabs, we'll simply deport them to neighboring countries."
ZIO_the_navy_and_air_force_are_equal_to_the_army:0 "The navy and air force are equal to the army"
ZIO_the_navy_and_air_force_are_equal_to_the_army_desc:0 "For the IDF junta to suceed we must make sure that the air force and navy are equal to and just as important as the army to make sure there is no instability causing interservice rivalry."
ZIO_support_the_people:0 "Support the people"
ZIO_support_the_people_desc:0 "The IDF will support and help the people."
ZIO_destroy_the_remaining_radical_zionist_paramilitaries:0 "Destroy the remaining radical zionist paramilitaries"
ZIO_destroy_the_remaining_radical_zionist_paramilitaries_desc:0 "We must destroy what is left of the radical zionist paramilitaries as they cause instability and threaten our peace."
ZIO_end_allon:0 "End Allon"
ZIO_end_allon_desc:0 "Allon and Dayan were once best friends with Allon being one of Moshe's most senior commanders in his bandit force. Instead they had a falling out over the fate of the government. Now Dayan must end his old friend."
ZIO_sign_a_non_aggression_pact_with_the_egyptians:0 "Sign a non aggression pact with the Egyptians"
ZIO_sign_a_non_aggression_pact_with_the_egyptians_desc:0 "We will sign a non aggression pact with the Egyptians in the hopes that we can avoid any future wars they start."
ZIO_starting_up_the_israeli_economy:0 "Starting up the israeli economy"
ZIO_starting_up_the_israeli_economy_desc:0 "With the political situation stabilized, we can begin to focus on our economy."
ZIO_scavange_ottoman_and_gendarmarie_weapons:0 "Scavange Ottoman and gendarmarie weapons"
ZIO_scavange_ottoman_and_gendarmarie_weapons_desc:0 "There are still a lot of Ottoman and gendarmarie weapons laying around just sitting there and we shouuld collect them and put them to use in the idf."
ZIO_create_our_own:0 "Create our own"
ZIO_create_our_own_desc:0 "We will create our own weapon designs."
ZIO_adapt_the_napoleonic_code_to_our_situation:0 "Adapt the Napoleonic code to our situation"
ZIO_adapt_the_napoleonic_code_to_our_situation_desc:0 "The Napoleonic code gave all male citizens of the French empire the rights to private property and religious freedom as well as decriminalized religious crimes and homosexuality. We will keep all this, israel will be one of the first countries to decriminalize homosexuality, will get rid of laws around religious crimes, and will guarantee all citizens the right to private property and religious freedom and these privelges will also apply to women."
ZIO_the_idf_is_the_new_grand_armie:0 "The IDF is the new Grand Armie"
ZIO_the_idf_is_the_new_grand_armie_desc:0 "The IDF will be transitioned into the new Grand Armie, modern Jewish greniders, fusilers, and more. An army of trained, loyal, and drilled soldiers led by a stragetic genius."
ZIO_keep_israeli_culture:0 "Keep israeli culture"
ZIO_keep_israeli_culture_desc:0 "Why should we try to go fully into the legacy of Napoleon? We must focus on our own culture and people."
ZIO_scavange_ottoman_and_gendarmerie_weapons:0 "Scavange Ottoman and Gendarmerie weapons"
ZIO_scavange_ottoman_and_gendarmerie_weapons_desc:0 "We haven't fully cleaned out the gendarmerie and Ottoman bases and therefore we must make sure we didn't miss anything."
ZIO_build_our_first_international_airport:0 "Building our first international airport"
ZIO_build_our_first_international_airport_desc:0 "To continue to develop our fledging nation, we must build an international airport, one much larger and with more purposes than any of the old ottoman and gendarmerie bases."
ZIO_decouple_religious_discrimination_from_french_culture:0 "Decouple religious discrimination from french culture"
ZIO_decouple_religious_discrimination_from_french_culture_desc:0 "Even with the Napoleonic code and liberal french revoluion, the cloud of anti semitism still floats high above french culture and that element must be rooted out if we are to make the dream of a jewish napoelonic empire a reality."
ZIO_destroy_our_albion:0 "Destroy our Albion"
ZIO_destroy_our_albion_desc:0 "While it's hardly as big of a threat as the real Ablion was to our French ancestors, Cyprus is still a valuable target for us and is the closest thing to our Albion, we must take it."
ZIO_study_foreign_weapon_designs:0 "Study foreign weapon designs"
ZIO_study_foreign_weapon_designs_desc:0 "Because of our lack of weapon designers and our fledgling military industry, we must get our hands on foreign designs, we have plenty of old gendarmerie and Ottoman weapons laying around but we need more, ones we can set aside and study rather than putting into the hands of soldiers."
ZIO_the_language_question:0 "The language question"
ZIO_the_language_question_desc:0 "We must decide what language we need to standardize and force all immigrants and citizens to learn, our choices are Hebrew and Yiddish."
ZIO_building_military_factories:0 "Building military factories"
ZIO_building_military_factories_desc:0 "We need to build up our military industry."
ZIO_expand_armament_production:0 "Expand armament production"
ZIO_expand_armament_production_desc:0 "We need to massievly ramp up armament production to continue building up our military to fight and defend ourselves."
ZIO_encourage_tourism:0 "Encourage tourism"
ZIO_encourage_tourism_desc:0 "We need to encourage tourism to get money flowing into our economy, we have a lot of religious holy sites and therefore must begrudingly open up to Muslim and Christian tourists too as long as they keep their faith to themselves and in designated areas. Who knows we get some new converts."
ZIO_training_for_harsh_conditions:0 "Training for harsh conditions"
ZIO_training_for_harsh_conditions_desc:0 "We live in a desert and we must have our army prepared for the harsh conditions of the desert."
ZIO_planning_our_battles_from_every_angle:0 "Planning our battles from every angle"
ZIO_planning_our_battles_from_every_angle_desc:0 "We must be prepared to fight in every terrain, from every angle, and for every eventuality."
ZIO_form_an_israeli_coast_guard:0 "Form an israeli coast guard"
ZIO_form_an_israeli_coast_guard_desc:0 "We must form a proper coast guard to safeguard from possible invasions from Egypt and the Ottomans."
ZIO_create_and_standardize_the_shekil:0 "Create and standardize the shekil"
ZIO_create_and_standardize_the_shekil_desc:0 "We need to create and standardize an israeli currency which we will call the shekil that immigrants and tourists alike can exchange their currency for and can stand alongside the currencies of the superpowers."
ZIO_work_out_resource_import_deals:0 "Work out resource import deals"
ZIO_work_out_resource_import_deals_desc:0 "Our country is sadly very poor in natural resources therefore we must look to importing resources from abroad."
ZIO_build_civilian_industries:0 "Build civilian industries"
ZIO_build_civilian_industries_desc:0 "We will expand the civilian production sector to keep up with the resources and production of civilian goods."
ZIO_open_the_weizman_institute_of_science:0 "Open the Weizman institute of science"
ZIO_open_the_weizman_institute_of_science_desc:0 "We lack a place to assist in technological research and therefore it's time to open an institute of science which we have named the Weizman institute."
ZIO_build_the_healthcare_and_science_industry:0 "Build the healthcare and science industry"
ZIO_build_the_healthcare_and_science_industry_desc:0 "We will build up our healthcare and science industry to keep our population healthy and effiecent."
ZIO_jewish_isolationism:0 "Jewish isolationism"
ZIO_jewish_isolationism_desc:0 "We will pull into full isolation politically except for foreign trade."
ZIO_fully_sealing_the_borders:0 "Fully sealing the borders"
ZIO_fully_sealing_the_borders_desc:0 "We must safeguard our people and not risk them. We will lock up the borders completely, we will still allow approved foreign tourists who have visas and a valid reason to come but we will make sure that no one can invade us."
ZIO_increase_the_eyes_on_the_border:0 "Increase the eyes on the border"
ZIO_increase_the_eyes_on_the_border_desc:0 "We must focus on defending our border and increasing the survelliance."
ZIO_a_peaceful_land_of_milk_and_honey:0 "A peaceful land of milk and honey"
ZIO_a_peaceful_land_of_milk_and_honey_desc:0 "We've created a pacifist paradise to safeguyard the Jewish people where they can never feel unsafe or afraid again."
ZIO_destroy_our_russia:0 "Destroy our Russia"
ZIO_destroy_our_russia_desc:0 "The closest thing to a Russia near us is our former oppressor who controls large segments of Jewish land, the islamist with pervasive anti semetism, ottoman turkish empire. We must destroy them."
ZIO_continuing_the_napoleonic_dream:0 "Continuing the Napoleonic dream"
ZIO_continuing_the_napoleonic_dream_desc:0 "We must continue the Napoleonic dream and fully embrace bonapartism. We will deify Napoleon just like we have Dayan and we will continue Napoleon's dream and legacy."
ZIO_two_cults_of_personality:0 "Two cults of personality"
ZIO_two_cults_of_personality_desc:0 "There will be two cults of personality Dayan and Napoleon, the two emperors of the new Jewish-French Empire, one living one long dead but ascended to godhood."
ZIO_take_our_true_homeland_back:0 "Take our true homeland back"
ZIO_take_our_true_homeland_back_desc:0 "We will take back mainland France and France in Africa and strike a blow to Syndicalism in the process."
ZIO_the_new_spanish_campaign:0 "The new Spanish campaign"
ZIO_the_new_spanish_campaign_desc:0 "We shall continue Napoleon's dream and take Spain and Portugal."
ZIO_the_new_french_empire:0 "The new French empire"
ZIO_the_new_french_empire_desc:0 "We will continue the Napoleonic dream as the new French empire."
ZIO_Wiesenthal_brings_peace:0 "Wiesenthal brings peace"
ZIO_Wiesenthal_brings_peace_desc:0 "Social conservative peace advocate and writer who opposes radical zionism Simon Wiesenthal has won the election."
ZIO_the_idf_is_israel:0 "The IDF is israel"
ZIO_the_idf_is_israel_desc:0 "The IDF is israel and israel is the IDF."
ZIO_join_the_reichspakt:0 "Join the reichspakt"
ZIO_join_the_reichspakt_desc:0 "We will throw our lot in with the German Empire and the reichspakt."
ZIO_grant_naval_access_to_the_germans:0 "Grant naval access to the Germans"
ZIO_grant_naval_access_to_the_germans_desc:0 "We will allow the Germans free use of our ports."
ZIO_naval_exercises_with_the_germans:0 "Naval exercises with the Germans"
ZIO_naval_exercises_with_the_germans_desc:0 "We will conduct naval exercises with our new German friends."
ZIO_seize_civilian_vessels:0 "Seize civilian vessels"
ZIO_seize_civilian_vessels_desc:0 "We will have to take the difficult choice to forcibly take civilian vessels with compensation of course but we have a severe lack of transport ships and convoys and we can refit civilian boats into those in a pinch."
ZIO_creating_an_israeli_marine_corp:0 "Creating an israeli marine corp"
ZIO_creating_an_israeli_marine_corp_desc:0 "We need to create a marine corp that can storm beaches, if we are going to invade Cyprus and other places in the mediterrainian and africa, we need soldiers trained to fight in amphibious warfare."
ZIO_tariff_the_suez:0 "Tariff the Suez"
ZIO_tariff_the_suez_desc:0 "With the Suez under our control, we can make some money off it by putting tariffs on goods coming through the canal."
ZIO_subsidize_the_fishing_industry:0 "Subsidize the fishing industry"
ZIO_subsidize_the_fishing_industry_desc:0 "We will subsidize and encourage the fishing industry with the rich waters off our coast filled with Sardines and more."
ZIO_subsidize_the_local_ship_construction_industry:0 "Subsidize the local ship construction industry"
ZIO_subsidize_the_local_ship_construction_industry_desc:0 "We will subsidize the preexisting local industry and ship builders."
ZIO_an_israeli_economic_miracle:0 "An israeli economic miracle"
ZIO_an_israeli_economic_miracle_desc:0 "We have built our economy and achieved a true israeli Jewish economic miracle."
ZIO_expanding_our_dockyards:0 "Expanding our dockyards"
ZIO_expanding_our_dockyards_desc:0 "We must expand our dockyards to continue to help set up our ship building industry."
ZIO_build_new_naval_bases:0 "Build new naval bases"
ZIO_build_new_naval_bases_desc:0 "We must build new naval bases which we can launch invasions from and recieve shipments from as well."
ZIO_hire_foreign_naval_designers:0 "Hire foreign naval designers"
ZIO_hire_foreign_naval_designers_desc:0 "To help build our navy, we need to hire foreign designers and experts that can help us make new ships."
ZIO_fortify_the_coast:0 "Fortify the coast"
ZIO_fortify_the_coast_desc:0 "We must expand our network of coastal forts given the threat of invasion from the sea is just as big of a threat as invasions from land."
ZIO_cooperation_with_the_air_force_and_army:0 "Cooperation with the air force and army"
ZIO_cooperation_with_the_air_force_and_army_desc:0 "The navy must cooperate with the army and air force to be effective."
ZIO_give_women_opportunities_in_the_navy:0 "Give women opportunities in the navy"
ZIO_give_women_opportunities_in_the_navy_desc:0 "Given women are being conscripted into the army, they also should have opportunites in the navy."
ZIO_study_foreign_cruiser_and_battleship_designs:0 "Study foreign cruiser and battleship design"
ZIO_study_foreign_cruiser_and_battleship_designs_desc:0 "We will take inspiration from foreign countries for ship designs specifically cruisers and battleships."
ZIO_focus_on_submarines:0 "Focus on submarines"
ZIO_focus_on_submarines_desc:0 "We will have our navy focus on our own wolf packs, submarines the silent and easy to manufacture hunters of the sea."
ZIO_developing_light_cruisers:0 "Develop light cruisers"
ZIO_developing_light_cruisers_desc:0 "We shall work to develop light cruisers that are simple to manufacture and can be used as well for the coastguard."
ZIO_create_the_israeli_naval_academy:0 "Create the israeli naval academy"
ZIO_create_the_israeli_naval_academy_desc:0 "To train the next generation of admirals, we will establish the first israeli naval academy."
ZIO_denounce_syndicalism:0 "Denounce syndicalism"
ZIO_denounce_syndicalism_desc:0 "We must denounce the vile evil that is syndicalism and agree to help our friends fight it."
ZIO_participate_in_the_liberation_of_europe:0 "Participate in the liberation of Europe"
ZIO_participate_in_the_liberation_of_europe_desc:0 "We will participate in the liberation of Europe from the syndicalist virus alongside our allies."
ZIO_turn_to_the_entente:0 "Turn to the Entente"
ZIO_turn_to_the_entente_desc:0 "We will throw our lot in with Canada and the Entente."
ZIO_grant_naval_access_to_the_british:0 "Grant naval access to the British"
ZIO_grant_naval_access_to_the_british_desc:0 "We will grant naval access and docking rights to our friends in the entente."
ZIO_preemptive_strike_against_egypt:0 "Preemptive strike against Egypt"
ZIO_preemptive_strike_against_egypt_desc:0 "We will attack them before they can attack us or surround us with allies, they want the suez and sinai pennensula. We need to hit the Egyptians and hard and we can turn them into a puppet state along with Sudan so we have an easy pathway into Ethiopia to rescue it's Jewish community."
ZIO_import_weapons_from_the_british:0 "Import weapons from the British"
ZIO_import_weapons_from_the_british_desc:0 "We will import weapons from our friends in Canada."
ZIO_living_space_for_the_jewish_people:0 "Living space for the Jewish people"
ZIO_living_space_for_the_jewish_people_desc:0 "Millions of people are moving here as well as the fact that we don't have much airable land and we're surrounded by ancient Jewish communities begging to be rescued, we expand or we die."
ZIO_preparing_to_save_the_jews_in_arabia:0 "Preparing to save the Jews in Arabia"
ZIO_preparing_to_save_the_jews_in_arabia_desc:0 "We must prepare to fight in Arabia and save the ancient Jewish communities in places like Iraq, Lebanon, and Syria."
ZIO_take_the_suez_canal:0 "Take the Suez canal"
ZIO_take_the_suez_canal_desc:0 "We will launch an offensive to seize the Suez canal."
ZIO_remove_the_turks_from_lebanon_and_southern_syria:0 "Remove the Turks from Lebanon and southern Syria"
ZIO_remove_the_turks_from_lebanon_and_southern_syria_desc:0 "We must seize Lebanon and southern Syria to create more space for our people."
ZIO_a_naval_base_in_cyprus:0 "A naval base in Cyrpus"
ZIO_a_naval_base_in_cyprus_desc:0 "Cyprus sits accross the sea from us and not very far at that, it would be a very important naval base from which we can launch naval invasions throughout the region."
ZIO_rescue_the_ancient_iraqi_jewish_community:0 "Rescue the ancient Iraqi Jewish community"
ZIO_rescue_the_ancient_iraqi_jewish_community_desc:0 "There has always been a strong but small Jewish community in Iraq, it needs to be saved before they can be wiped out by radical islamists."
ZIO_rescue_the_african_jewish_commmunity:0 "Rescue the African Jewish community"
ZIO_rescue_the_african_jewish_commmunity_desc:0 "There is an ancient Jewish community in Ethiopia and it too must be saved by us."
ZIO_greater_israel:0 "Greater israel"
ZIO_greater_israel_desc:0 "We will take greater israel, the Jewish communities near and far."
ZIO_create_the_israeli_navy:0 "Create the israeli navy"
ZIO_create_the_israeli_navy_desc:0 "We shall create the israeli navy."
ZIO_the_new_judea:0 "The new Judea"
ZIO_the_new_judea_desc:0 "Judea has been restored and the Jews of the world are safe in the israeli state, the dream of Jewish unity has been achieved."
ZIO_naval_exercises_with_the_british:0 "Naval exercises with the British"
ZIO_naval_exercises_with_the_british_desc:0 "We will conduct naval exercises with our new British friends."
ZIO_import_german_weapons:0 "Import German weapons"
ZIO_import_german_weapons_desc:0 "Following our choice to ally with the Germans, we can import a signifcant quantity of weapons from them to help us especially as we lack a major arms industry of our own."
ZIO_connecting_israel:0 "Connecting israel"
ZIO_connecting_israel_desc:0 "We need to expand israel's infrastructure like roads and highways to better connect our new nation."
