l_english:
 CHL_joventudes_allendistas:0 "Allendist Youth"
 CHL_joventudes_allendistas_desc:0 "Many of the youth had fallen to criminality and a poor way of life due to the useless and idealistic programs of Puga.\nWe will change this, we will give our youth an organization that teach them the values of the party and also the love for the country and its history, we will transform those children into men."
 CHL_victory_over_judeocapitalism:0 "Destroy the Judeo-Capitalist Class"
 CHL_victory_over_judeocapitalism_desc:0 "Is evident that some groups like the jewish community is dangerous for the revolution, they must be purged from the farce of the earth and we will begin here."
 CHL_sincronizacion_nacional:0 "Sincronización Nacional" 
 CHL_sincronizacion_nacional_desc:0 "We as nation we are like an human body, there shouldnt be conflict among compatriots, we must control the culture as a body, dissidents destroy the order, we will hunt them down."
 CHL_INNAPRO:0 "Found the INNAPRO" 
 CHL_INNAPRO_desc:0 "The INNAPRO, or Industria Nacional de Propaganda, is a iniciative drived by the understanting that multiples sources of information is dangerous for the nation, we will create and produce the truth."
 CHL_higiene_mental_y_delicuencia:0 "Mental Hygiene and Crime"
 CHL_higiene_mental_y_delicuencia_desc:0 "There's an evident and obvious link between genetics and some are born stupid, others are born to be idiots, mapuches are an inherent a traitors race and lazy, we will implement a nation-wide program to get rid of the problems of the nation from its roots."
 CHL_el_caudillo_hail:0 "Salve el Caudillo"
 CHL_el_caudillo_hail_desc:0 "Hail el Cuadillo, he is the new father of the nation like O'Higgins and Portales was!"
 CHL_the_southern_fuhrer:0 "The Caudillo Regime"
 CHL_the_southern_fuhrer_desc:0 "The Caudillo Allende is the only authority we need, all the rest must be persecuted under the guise of our glorious revolution"
 CHL_the_chairman_allende:0 "The Dawn Falange Nacional" 
 CHL_the_chairman_allende_desc:0 "Finally, the moment arrive, the nation needs us to solve this mess that the last Chairman did"
 CHL_dina_destroy_pol_enemies:0 "Strenghen Carabineros"
 CHL_dina_destroy_pol_enemies_desc:0 "Puga did something stupid, weaken the perfect Carabineros de Chile, they were intended to work as the military police, now they are just police with shitty guns, is time to revive the institution and make them fucntion like they should have worked."
 CHL_guardia_roja:0 "Create the Vanguardist Falange"
 CHL_guardia_roja_desc:0 "The Vanguardist Falange, a new military army, separated from the normal military is a total politized group, more aggresive and more loyal than the normal army."
 CHL_frente_laboral:0 "Found the FFNT"
 CHL_frente_laboral_desc:0 "The FFNT, or Frente Falangista Nacional del Trabajo will be state controlled union, and the only one that there will be, the syndicates need to remember their place in the government."
 CHL_guerra_cultural:0 "Total Cultural War"
 CHL_guerra_cultural_desc:0 "Culture is a war, and we will won it, how through Allende book, El Gran Conflicto, a political manifesto where the ideology of the party is explained along a little biography of the Caudillo himself"
 CHL_autarquia_chilena:0 "National Independence"
 CHL_autarquia_chilena_desc:0 "We dont need other countries to substain ouselves, we have the sea to survive, we will eat fish, we have the camps of the south, there we will cultivate, we can survive in our own!"
 CHL_resurrecion_nacional:0 "National Refoundation" 
 CHL_resurrecion_nacional_desc:0 "Our country have been refounded thanks to the great Caudillo Salvador Allende.\nHail the Caudillo!"
 CHL_fuerza_popular:0 "Tropas de Asalto"
 CHL_fuerza_popular_desc:0 "The Tropas de Asalto, are one of our main militia forces used to crush our enemies, now we will formalize their existance and use them to crush any strike against our industry and any dissident."
 CHL_empoderar_al_campesino:0 "Conect the Country by Force" 
 CHL_empoderar_al_campesino_desc:0 "The Trucker Unions had been striking for weeks, and they dont want to stop, we will crush them and offer the country an alternative, an extensive railway system"
 CHL_mineria_aprovechar:0 "Aproach our Natural Resources"
 CHL_mineria_aprovechar_desc:0 "Thanks to alot of stupid movements, the south a land rich in diverse minerals are unexploited, we will change that, we will exploit what can be exploited"
 CHL_corporacionismo:0 "National Corporatism"
 CHL_corporacionismo_desc:0 "Corporatism is the best economic form, all the country is like a living human body is evidently neccesary that the state must intervene and coordinate the industry"
 CHL_dina:0 "Found the DINA"
 CHL_dina_desc:0 "The Direccion de Inteligencia Nacional will be our secret police, focused in our internal enemies and the externals using the later to destroy us, there will not tolerance toward them"
 CHL_honor_lealtad:0 "Honour and Glory" 
 CHL_honor_lealtad_desc:0 "Honour and Glory is the basis of the institution of Carabineros de Chile and the Army, long live the fatherland and its Glory!"
 CHL_the_national_directory:0 "Create the National Directory" 
 CHL_the_national_directory_desc:0 "The National Directory, will be the new name for the parliament, together through a civilized talk we will be able to direct the country towards a better future."
 CHL_cristianismo_rojo:0 "Red Christianism"
 CHL_cristianismo_rojo_desc:0 "Christianism and Socialism is not contradictory, didnt Jesus told to love neighbour like we love ourselves, of course, the neighbout here means our fellow chileans here, and we doubt the church is opposed to that."
 CHL_los_valores_patrios:0 "Enforce the Patriotic Values" 
 CHL_los_valores_patrios_desc:0 "Some scum in the Puga government wanted the extintion of our culture, and promoting decadent values and praising the mapuche way of living, we will corect this promoting more than any government in this nation history."
 CHL_el_lider:0 "El Gran Lider" 
 CHL_el_lider_desc:0 "Allende is a great leader that lead our country throught the correct path, we had problems but thanks to him we are like never before, we are near to reclaiming our position as the potence we were."
 CHL_who_we_are:0 "Red Hispanism"
 CHL_who_we_are_desc:0 "Chileans are the most hispanic of the whole continent, we are the descendent from the conquerors and our accent forgeting the the exception of the criminals and other scum, we talk similar to them, we are the Sons and Daughters of Valdivia, and we will thrive to keep´his legacy alive."
 CHL_destroy_the_red_manace:0 "Erradicate the Red Menace" 
 CHL_destroy_the_red_manace_desc:0 "MAYDAY MAYDAY RED SCUM! We tolered their kind for some weeks, but now they must be exterminated as the traitors they are!"
 CHL_hypercapitalist_natpop:0 "Hypercapitalists Returns"
 CHL_hypercapitalist_natpop_desc:0 "Hypercapitalists have returned, the original owners of the camps and the factories, they knew how run correctly things, now they are back and this mess will be solved."
 CHL_the_true_chile_reborn:0 "National Resurrection"
 CHL_the_true_chile_reborn_desc:0 "Our nation have ressurected from its sad state and now we are more prepared than ever, the vulture have been healed and now is thirsty for blood."
 CHL_retake_our_former_glory:0 "Reclaim our Natural Borders" 
 CHL_retake_our_former_glory_desc:0 "We in our history we have been backstabbed always by the same country, Argentina, they stole our territories through devilish treaties, is time to end that evil state and reclaim OUR natural borders RIGHT NOT!"
 CHL_adios_bolivia:0 "Secure our Vital Space" 
 CHL_adios_bolivia_desc:0 "Peru and Bolivia always were our enenmies, they betrayed our help in the liberation of Lima from Spain, their liberation from the Confederacy, they must be exterminated and punished for their sins."
 CHL_mod_allende:0 "The Falange Council" 
 CHL_mod_allende_desc:0 "We cant govern alone, our Caudillo knows that, the only way to govern in just way is through a coalition with another political movement, one with similar bias to us"
 CHL_the_burguesee_is_the_bad:0 "We Didnt Start the Fire"
 CHL_the_burguesee_is_the_bad_desc:0 "We didnt destroy the economy nor our people! the enemies are the reactionary forces that seek to destroy our nation! WE DIDNT START THE FIRE! WE ARE JUST POOR MEN DEFENDING THEIR FREEDOM!"
 CHL_create_the_jap:0 "Form the JAP"
 CHL_create_the_jap_desc:0 "The JAP or Juntas de Abastecimiento y Control de Precios, are council of rationing that we will operate. We will decide the ration of the people, who eats and who doesnt."
 CHL_crackdown_protests:0 "Crush Protests"
 CHL_crackdown_protests_desc:0 "WE WILL annihilate all the protests that go against our glorious state, no matter if they are the weak, we will give them the bullet."
 CHL_crackdown_camioneros:0 "Destroy the CNDC"
 CHL_crackdown_camioneros_desc:0 "WE must destroy any truckers that oppose us! they are with us or without us! they choosed the first, so we will gave them the taste of the bullet."
 CHL_crush_the_pyme:0 "Destroy the Bourgeoisie"
 CHL_crush_the_pyme_desc:0 "The owner of the kiosk, the owner of the small store, the kid that sell limonade, THEY ARE ALL ENEMIES OF THE REVOLUTION! THEY ARE PRIVILEGED PEOPLE! WE WILL EXTERMINATE THEM!"
 CHL_clock_is_ticking:0 "The Clock is Ticking"
 CHL_clock_is_ticking_desc:0 "If we dont choose our approach, our glorious regime will fall!"
 CHL_elections_adelantar:0 "Snap the Elections!"
 CHL_elections_adelantar_desc:0 "Is obvious that no matter what we will do, people will hate it, so we will snap the elections, to let the people choose what Chile they want."
 CHL_solve_inflation_fight:0 "Fight the Inflation"
 CHL_solve_inflation_fight_desc:0 "We may have plans for the industry of our nation however the inflation, doesnt help at all! we need to fight it, before the people get angry again at us!"
 CHL_ALLENDIST_ALCOHOLISM_HE_WAS:0 "Let the Party Never End" 
 CHL_ALLENDIST_ALCOHOLISM_HE_WAS_desc:0 "Our Caudillo is know for his devotion for alcohol, and who doesnt in our country? he incarnate our spirit and we will follow him in his crazy parties"
 CHL_a_new_working_style:0 "Discipline the Workers"
 CHL_a_new_working_style_desc:0 "The current situation had finally made open our eyes, the problem is not that socialism dont work, is that the average chilean worker is a lazy fuck, we must send them to the mines to work, they want it or not, we dont care about if they die or not, they must work for the state as end."
 CHL_dissapear_people_syn:0 "Get rid of Opposition"
 CHL_dissapear_people_syn_desc:0 "Falangists, Nationalists, Republicans and other undesirables, they killed Puga, they destroyed our first chairman, this cant go without punishment, they must live in terror."
 